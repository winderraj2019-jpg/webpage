<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Webpage</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #dff1ee;
}

.container {
    width: 500px;
	height:500px;
    margin: 30px auto;
    border: 3px solid black;
    background-color: white;
}

/* ------- AREA 1 ------- */
#area1 {
    border-bottom: 3px solid black;
    padding: 10px;
    text-align: center;
}

#buttons1 button {
    margin: 3px;
    font-weight: bold;
    padding: 5px 10px;
    border: 2px solid black;
    background-color:#fafafa;
    cursor: pointer;
}

#hide,#show
{
position:relative;
right:160px;
}
#speak
{
   position:absolute;
   left:700px;
   font-size:20px;
}
#desc {
    margin-top: 10px;
    border: 1px solid black;
    padding: 8px;
    font-size: 15px;
    background-color:#dff4d3;
}

/* ------- AREA 2 ------- */
#area2 {
    background-image:url("images/name.jpg");
    border-bottom: 3px solid black;
    padding: 10px;
    text-align: center;
    position: relative;
    height: 150px;
}

#run,  {

    padding: 5px 10px;
    border: 2px solid black;
    background-color:red;
	cursor: pointer;
    position: absolute;
    top: 10px;
	
}
 

#run { 
right: 200px;
position:relative;
 font-weight: bold;
background-color:#ffffff;
color:#161515;
 }
#stop { 
right: 10px;
position:absolute;
bottom:5px;
background-color:#ffffff;
color:#161515;
 font-weight: bold;

 }

#Photo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid black;
    position: absolute;
    top: 50px;
    left: 160px;
}

/* ------- AREA 3 ------- */
#area3 {
    padding: 10px;
    text-align: center;
}

  /* Left side radio buttons */
  .left-side {
    flex: 1;
    text-align: left;
    padding-left: 10px;
  }

.left-side label {
    display: block;
    font-weight: bold;
	
    margin-top: 40px;
  }
  
input[type="radio"] {
    margin: 0 5px;
}

  /* Right side inputs */
  .right-side {
    
    text-align: left;
    padding-left: 120px;
	
  }

  .row {
    
    justify-content: space-between;
    align-items: center;
    margin: 10px 0;
	position:absolute;
	top:400px;
	
  }
  .row label {
    font-weight: bold;
    
  }
  .row1{
  position:relative;
  bottom:100px;
  left:220px;
  font-weight: bold;
  
  }
.row2{
 position:relative;
  bottom:100px;
  left:150px;
  font-weight: bold;
  }

  

input[type="text"] {
    
    text-align: center;
    border: 2px solid black;
    font-size: 16px;
  }


  
</style>
</head>

<body>
<div class="container">

    <!-- AREA 1 -->
    <div id="area1">
        <div id="buttons1">
            <button id="hide">Hide</button>
            <button id="show">Show</button>
            <button id="speak">Speak</button>
		
	

        </div>
        <div id="desc">
		<span style="font-size:18px; color:#e81a6a; font-family:'Times New Roman, Times, serif';">  My hometown is Kapurthala, a beautiful city in Punjab, India.</span>
            <span style="font-size:16px; color:#f012b4; font-family:'Arial, Helvetica, sans-serif';"> It is known for its royal palaces.</span>
            <span style="font-size:20px; color:#0b2bed; font-family:'Lucida Console, Courier New, monospace';"> The city is peaceful and people are very cordial.</span>
          


        </div>
    </div>

    <!-- AREA 2 -->
    <div id="area2">
        <button id="run">RUN</button>
        <img src="images/Taranpreet.jpeg" id="Photo" alt="My Photo"> 
        <button id="stop">STOP</button>
    </div>

    <!-- AREA 3 -->
    <div id="area3">
	<div class="left-side">
        <label><input type="radio" name="direction" id="up"> Up</label>
        <label><input type="radio" name="direction" id="down" checked> Down</label>
        <br><br>
</div>
    <div class="right-side">
     <div class="row">
        <label>Step increment</label><br><br>
        <input type="text" id="step" size="2" value="1">
</div>
<div class="row1">
        <label>Starting Number</label><br>
        <input type="text" id="startNum" size="10" value="50" ><br><br>
</div>
<div class="row2">
        <label>Result</label>
        <input type="text" id="result" size="13" value="49" readonly>
		</div>
    </div>
</div>
</div>

<script>
// -------- AREA 1 --------
$("#hide").click(function() {
    $("#desc").hide();
});
$("#show").click(function() {
    $("#desc").show();
});
// Speak button: play your own recorded audio instead of text-to-speech
$('#speak').click(function() {
  var audio = new Audio('audio/voice.ogg'); // Path to your file
  audio.play().catch(error => {
    console.error("Playback failed:", error);
    alert("Click anywhere on the page first, then press Speak â€” browser may block autoplay.");
  });
});



// -------- AREA 2 --------
let moveInterval;
let direction = 1;

$("#run").click(function() {
    clearInterval(moveInterval);
    const photo = $("#myPhoto");
    let pos = 10;
    moveInterval = setInterval(function() {
        pos += 2 * direction;
        if (pos >= 300 || pos <= 10) direction *= -1;
        photo.css("left", pos + "px");
    }, 20);
});

$("#stop").click(function() {
    clearInterval(moveInterval);
});

// -------- AREA 3 --------
let resultInterval;
function startCounter() {
    clearInterval(resultInterval);
    let value = parseInt($("#startNum").val());
    const step = parseInt($("#step").val());
    resultInterval = setInterval(function() {
        if ($("#up").is(":checked")) value += step;
        else value -= step;
        $("#result").val(value);
    }, 500);
}

$("#up, #down, #startNum, #step").on("change", startCounter);
startCounter();
</script>
</body>
</html>
